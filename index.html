<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crypto Environmental Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8f0; /* Light green background */
      color: #333; /* Dark text color */
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #008000; /* Green header */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .post-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }
    .post-section h2 {
      color: #008000;
    }
    .post-section p {
      line-height: 1.6;
    }
    .share-post {
      text-align: center;
      margin-top: 30px;
    }
    .share-post input[type="text"] {
      width: 60%;
      padding: 8px;
      font-size: 16px;
    }
    .share-post button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #008000;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .share-post button:hover {
      background-color: #005000; /* Darker green on hover */
    }
  </style>
</head>

<body>
  <header>
    <h1>Artificial Intelligence Develpment</h1>
  </header>

  <div class="container">
    <div class="post-section">
      <h2>Latest Project Developments</h2>
      <p>Shaping the future trought IA, developed by Deep Minds</p>
      <!-- Ask me a Question -->
    </div>

    <div class="share-post">
      <h2>Get voice and vote by getting your coin</h2>
      <input type="text" id="coinLink" placeholder="Enter your coin link...">
      <button onclick="shareCoin()">Share</button>
    </div>
  </div>

  <script>
    function shareCoin() {
      const coinLink = document.getElementById('coinLink').value;
      if (coinLink !== '') {
        alert(`Your coin link is: ${coinLink}`);
        // You can add further functionality here like sharing the link to a server or social media
      } else {
        alert('Please enter a valid coin link!');
      }
    }
  </script>
</body>

</html>
